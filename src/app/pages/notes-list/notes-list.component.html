<div class="main-container">
    <div class="search-bar-container">
        <div class="field">
            <p class="control has-icons-left">
                <input class="input" type="text" (keyup)="filter($any($event.target).value)" placeholder="Filter">
                <span class="icon is-small is-left">
                    <i class="fas fa-search"></i>
                </span>
            </p>
        </div>
    </div>
    <div class="notes-list" [@listAnim] cdkDropList (cdkDropListDropped)="drop($event)">
        <app-note-card *ngFor="let note of filteredNotes; index as i" (delete)="deleteNote(i)" [title]="note.title"
            [body]="note.body" [@itemAnim] [link]="'' + i" cdkDrag></app-note-card>
    </div>

    <button class="button floating-add-button is-primary" routerLink="new">+ ADD </button>
</div>
